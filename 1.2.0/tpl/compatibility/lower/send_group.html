<load target="../../js/autoresize.jquery.min.js" />
<load target="../../filter/group_send.xml" />
<h4 class="xeAdmin">{$lang->cmd_group_pointsend}</h4>

<form method="post" onsubmit="return procFilter(this, group_send)">
<table class="rowTable">
	<tr>
		<th><input type="checkbox" onclick="XE.checkboxToggleAll({ doClick:true }); return false;" /></th>
		<th>{$lang->image_mark}</th>
		<th>{$lang->group_title}</th>
	</tr>
	<tr cond="count($group_list) < 1">
		<td colspan="3">등록된 그룹이 없습니다.</td>
	</tr>
	<tr loop="$group_list => $key, $val">
		<td><input type="checkbox" name="cart" value="{$val->group_srl}" onclick="" /></td>
		<td><img src="{$val->image_mark}" alt="{$val->title}" title="{$lang->image_mark}" cond="$val->image_mark" /><block cond="!$val->image_mark">-</block></td>
		<td>{$val->title}</td>
	</tr>
</table>

<h4 class="xeAdmin">{$lang->cmd_send_message}</h4>
<table width="100%">
	<tbody>
		<tr>
			<td>{$lang->title}</td>
			<td><input type="text" name="title" value="" class="inputTypeText inputTitle" /></td>
		</tr>
		<tr>
			<td>{$lang->content}</td>
			<td><textarea name="content" cols="50" rows="10" class="inputTypeText inputContent"></textarea></td>
		</tr>
		<tr>
			<td>{$lang->send_point}</td>
			<td><input type="text" name="send_point" value="" class="inputTypeText w60" /></td>
		</tr>
		<tr>
			<td colspan="2"><span class="button black strong"><input type="submit" value="{$lang->cmd_pointsend}" /></span></td>
		</tr>
	</tbody>
</table>
</form>
<p>{$lang->about_send_group}</p>

<script type="text/javascript">
(function($){
	$('.inputContent').autoResize({
		animateDuration : 300,
		extraSpace : 0,
	});
})(jQuery);
</script>
