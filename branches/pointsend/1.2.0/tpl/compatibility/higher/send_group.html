<load target="../../js/autoresize.jquery.min.js" />
<h2 class="h2">{$lang->cmd_group_pointsend}</h2>

<form ruleset="pointsendToGroup" action="./" method="post" class="form">
	<input type="hidden" name="module" value="pointsend" />
	<input type="hidden" name="act" value="procPointsendAdminSendToGroup" />
	<div class="table">
	<table width="100%" border="1" cellspacing="0">
	<tr>
		<th><input type="checkbox" onclick="XE.checkboxToggleAll({ doClick:true }); return false;" /></th>
		<th>{$lang->image_mark}</th>
		<th>{$lang->group_title}</th>
	</tr>
	<tr cond="count($group_list) < 1">
		<td colspan="3">등록된 그룹이 없습니다.</td>
	</tr>
	<tr loop="$group_list => $key, $val">
		<td><input type="checkbox" name="cart" value="{$val->group_srl}" onclick="" /></td>
		<td><img src="{$val->image_mark}" alt="{$val->title}" title="{$lang->image_mark}" cond="$val->image_mark" /><block cond="!$val->image_mark">-</block></td>
		<td>{$val->title}</td>
	</tr>
	</table>
	</div>

	<div class="table">
		<table width="100%" border="1" cellspacing="0">
		<tbody>
			<tr>
				<th>{$lang->message_title}</th>
				<td><input type="text" name="message_title" value="" class="inputTitle" /></td>
			</tr>
			<tr>
				<th>{$lang->message_body}</th>
				<td><textarea name="message_body" cols="50" rows="10" class="inputContent"></textarea></td>
			</tr>
			<tr>
				<th>{$lang->send_point}</th>
				<td><input type="text" name="point" value="" style="width:60px;" /></td>
			</tr>
			<tr>
				<td colspan="2"><span class="btn"><input type="submit" value="{$lang->cmd_pointsend}" /></span></td>
			</tr>
		</tbody>
		</table>
	</div>
</form>
<p>{$lang->about_send_group}</p>

<script type="text/javascript">
(function($){
	$('.inputContent').autoResize({
		animateDuration : 300,
		extraSpace : 0,
	});
})(jQuery);
</script>
